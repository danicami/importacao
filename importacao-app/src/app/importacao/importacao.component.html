<div>
  <h3>Lista de Importação</h3>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

   <!-- Symbol Column -->
  <ng-container matColumnDef="indentificador">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>      

  <!-- Name Column -->
  <ng-container matColumnDef="dataEntrega">
    <th mat-header-cell *matHeaderCellDef> Data de Entrega </th>
    <td mat-cell *matCellDef="let element"> {{element.dataEntrega | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nomeProduto">
    <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="valorUnitario">
    <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
    <td mat-cell *matCellDef="let element"> {{element.valorUnitario}} </td>
  </ng-container>

  <ng-container matColumnDef="valorTotal">
    <th mat-header-cell *matHeaderCellDef> Valor Total </th>
    <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button color="accent" routerLink="/importacao-detalhe/{{element.id}}" selected>Detalhe</button></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
