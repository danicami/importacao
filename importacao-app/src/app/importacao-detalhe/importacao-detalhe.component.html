<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/importacao']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{importacao.id}}</mat-card-subtitle>
      <mat-card-title><h2>{{importacao.dataEntrega | date: 'dd/MM/yyyy'}}</h2></mat-card-title>
      <mat-card-subtitle>{{importacao.nomeProduto}}</mat-card-subtitle>
      <mat-card-subtitle>{{importacao.quantidade}}</mat-card-subtitle>
      <mat-card-subtitle>{{importacao.valorUnitario}}</mat-card-subtitle>
      <mat-card-subtitle>{{importacao.valorTotal}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
